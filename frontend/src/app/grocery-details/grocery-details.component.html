

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Grocery Details</h5>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>ID</td>
                                <td>{{grocery.id}}</td>
                            </tr>
                            <tr>
                                <td>Item Name</td>
                                <td>{{grocery.itemName}}</td>
                            </tr>
                            <tr>
                                <td>Weight</td>
                                <td>{{grocery.weight}}</td>
                            </tr>                            
                                                       
                            <tr>
                                <td>Price</td>
                                <td>{{grocery.price}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button class="btn btn-secondary" routerLink="/">Back</button>
        </div>
    </div>
</div>
