<div class="container">
    <h3>Add Grocery</h3>
    <div *ngIf="dateOfJoiningError">Grocery Date of Joining shouldn't be future date</div>

    <form (ngSubmit)="onSubmit()" #addGroceryForm="ngForm" ngNativeValidate>
        <div class="form-group">
            <label>Item Name:</label>
            <input type="text" class="form-control" id="itemName" name="itemName" [(ngModel)]="grocery.itemName" required/>
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <select class="form-control" id="weight" name="weight" [(ngModel)]="grocery.weight" required>
                <option value="500g">500g</option>
                <option value="1kg">1kg</option>
                <option value="2kg">2kg</option>
                <option value="3kg">3kg</option>
                <option value="5kg">5kg</option>
                <option value="10kg">10kg</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Price:</label>
            <input type="number" class="form-control" min="1" id="price" name="price" [(ngModel)]="grocery.price" required/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
       <!-- <button type="submit" [disabled]="dateOfJoiningError" class="btn btn-primary">Submit</button> --> 
        <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
    </form>
</div>
