<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">

<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Grocery Mart</a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
          </li>
          
          <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <a class="nav-link" (click)="logout()" routerLinkActive="active">Logout</a>
          </li>
        </ul>
        
        <!-- Add ml-auto here for existing items -->
        <ul class="navbar-nav ml-auto">
          <!-- Add the Checkout button -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart" routerLinkActive="active">
              <i class="fas fa-shopping-cart"></i> Cart
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <footer class="mx-auto">GroceryJwtApp &#169; 2023 Admin-Root</footer>
    <h1></h1>
  </nav>
</div>
